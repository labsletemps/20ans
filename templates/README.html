<p>Si besoin d&#8217;un header spécifique ou si le dossier n&#8217;est pas à la bonne hauteur de l&#8217;arborescence (_sandbox par exemple),

<p>Dès lors, ce fichier sera utilisé à la place du header global et pourra être spécifique au dossier.</p>
